version: "3.3"

services:

  traefik:
    image: "traefik:v3.1"
    container_name: "traefik"
    command:
    - "--log.level=DEBUG"
    - "--api.insecure=true"
    - "--providers.docker=true"
    - "--providers.docker.exposedbydefault=false"
    - "--entryPoints.web.address=:80"
    - "--experimental.localPlugins.ddns-whitelist.modulename=github.com/taskmedia/ddns-whitelist"
    extra_hosts:
    - "dockerhost=192.168.65.1"
    ports:
    - "80:80"
    - "8080:8080"
    volumes:
    - "/var/run/docker.sock:/var/run/docker.sock:ro"
    - "./:/plugins-local/src/github.com/taskmedia/ddns-whitelist:ro"
    - "./dyn:/dyn"

  whoami:
    image: "traefik/whoami"
    container_name: "whoami"
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.whoami-allow.rule=Host(`allow.whoami.localhost`)"
    - "traefik.http.routers.whoami-allow.entrypoints=web"
    - "traefik.http.routers.whoami-allow.middlewares=ddnswl-allow@docker"
    - "traefik.http.middlewares.ddnswl-allow.plugin.ddns-whitelist.DdnsHostList=localhost,dockerhost"
    - "traefik.http.routers.whoami-deny.rule=Host(`deny.whoami.localhost`)"
    - "traefik.http.routers.whoami-deny.entrypoints=web"
    - "traefik.http.routers.whoami-deny.middlewares=ddnswl-deny@docker"
    - "traefik.http.middlewares.ddnswl-deny.plugin.ddns-whitelist.DdnsHostList=localhost,dns.google.com"
